<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h2><b><i>Application for Employment</i></b></h2>
      </mat-card-title>
      <mat-card-subtitle style="text-align:center"><i>Equal Opportunity Employer</i></mat-card-subtitle>
    </mat-card-header><br />
    <mat-card-content>

      <label><b><i>Employment Desired</i></b></label><br />
      <mat-radio-group formControlName="floatLabel">
        <mat-radio-button value="auto">Safari Ambassador</mat-radio-button><br />
        <mat-radio-button value="always">Safari Team Member</mat-radio-button><br />
        <mat-radio-button value="never">Lead Safari Team Member</mat-radio-button><br />
      </mat-radio-group><br />

      <p>
        <label><b><i>Personal Information</i></b></label><br />

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Full Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="birthDate" placeholder="Birth Date">
          <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
          <mat-datepicker #birthDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address 2</mat-label>
          <input matInput placeholder="Address 2">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput placeholder="Zip Code">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="City">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="State">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Country">
        </mat-form-field>

      </p>

      <p>
        <label><b><i>Education History</i></b></label><br />

        <mat-form-field appearance="outline">
          <mat-label>High School</mat-label>
          <input matInput placeholder="High School">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>College</mat-label>
          <input matInput placeholder="College">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Other Training</mat-label>
          <input matInput placeholder="Other Training">
        </mat-form-field>
      </p>

      <p>
        <label><b><i>Former Employers</i></b></label><br />

        <mat-form-field appearance="outline">
          <mat-label>Name of Employer</mat-label>
          <input matInput placeholder="Name of Employer">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Position</mat-label>
          <input matInput placeholder="Position">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date of Employment</mat-label>
          <input matInput [matDatepicker]="employmentdate" placeholder="Date of Employment">
          <mat-datepicker-toggle matSuffix [for]="employmentdate"></mat-datepicker-toggle>
          <mat-datepicker #employmentdate></mat-datepicker>
        </mat-form-field>
      </p>


      <button mat-flat-button (click)="onSubmit">Submit</button>

    </mat-card-content>
  </mat-card>
